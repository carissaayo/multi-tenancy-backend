services:
  api:
    container_name: multi_tenancy_api_dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      # Enable polling for file watching (critical for Windows/Docker)
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - multi_tenancy-network
    volumes:
      # Source code mapping
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      # Preserve node_modules in container
      - node_modules:/app/node_modules
      # Use named volume for dist to avoid Windows file locking issues
      - dist:/app/dist
    command: npm run start:dev
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: multi_tenancy_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: multi_tenancy
    ports:
      - "5433:5432" # Change to 5433 to avoid conflict with other services
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - multi_tenancy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d multi_tenancy"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: multi_tenancy_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - multi_tenancy-network
    command: redis-server --appendonly yes

networks:
  multi_tenancy-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  node_modules:
  dist:  # Named volume for dist directory to avoid Windows file locking