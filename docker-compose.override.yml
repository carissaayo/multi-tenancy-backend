services:
  api:
    container_name: multi_tenancy_api_dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Enable polling for file watching in Docker (Windows compatibility)
      - CHOKIDAR_USING_POLLING=true
      - WATCHPACK_POLLING=true
      - NESTJS_WATCH_POLLING=true  
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - multi_tenancy-network
    volumes:
      - ./src:/app/src        # Mount local source
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      - /app/node_modules     # Persist container node_modules
      - /app/dist             # Persist compiled TS output         # Persist compiled TS output
    command: npm run start:dev
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: multi_tenancy_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: multi_tenancy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - multi_tenancy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d multi_tenancy"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: multi_tenancy_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - multi_tenancy-network
    command: redis-server --appendonly yes

networks:
  multi_tenancy-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
